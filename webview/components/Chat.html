<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalAI Agent</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --secondary-color: #3794ff;
            --dark-bg: #1e1e1e;
            --darker-bg: #252526;
            --lighter-bg: #333333;
            --border-color: #454545;
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--darker-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title::before {
            content: "ðŸ¤–";
            font-size: 24px;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .toolbar-button {
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .toolbar-button.secondary {
            background: var(--lighter-bg);
        }

        .toolbar-button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 80%;
            animation: fadeIn 0.3s ease forwards;
        }

        .message-user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .message-user .message-avatar {
            background: linear-gradient(135deg, #484848, #2c2c2c);
        }

        .message-content {
            padding: 16px;
            border-radius: 12px;
            background: var(--lighter-bg);
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease forwards;
        }

        .message-ai .message-content {
            border-top-left-radius: 0;
        }

        .message-user .message-content {
            background: #2a3b52;
            border-top-right-radius: 0;
        }

        .input-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background: var(--darker-bg);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: var(--lighter-bg);
            border-radius: 12px;
            padding: 4px 4px 4px 16px;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 14px;
            line-height: 1.5;
            padding: 10px 0;
            min-height: 42px;
            resize: none;
        }

        .message-input:focus {
            outline: none;
        }

        .send-button {
            width: 42px;
            height: 42px;
            padding: 0;
            border-radius: 10px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .typing {
            display: flex;
            gap: 6px;
            padding: 12px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: blink 1.4s infinite both;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                transform: scale(0.5);
                opacity: 0.6;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Code block styling */
        pre {
            margin: 10px 0;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 4px;
            overflow-x: auto;
            position: relative;
        }

        pre::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        /* Disable features on small screens */
        @media (max-width: 600px) {
            .messages-container {
                padding: 10px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">KalAI Agent</div>
            <div class="header-actions">
                <button class="toolbar-button" onclick="getContext()">
                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                        <path
                            d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0h10a2 2 0 0 0 2-2V9M9 21H5a2 2 0 0 1-2-2V9m0 0h18" />
                    </svg>
                    Get Context
                </button>
                <button class="toolbar-button secondary" onclick="clearChat()">
                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                    Clear
                </button>
            </div>
        </div>

        <div class="messages-container" id="messages">
            <div class="message message-ai">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    ðŸ‘‹ Hi! I'm KalAI. How can I help you with your code today?
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" class="message-input" placeholder="Ask me anything about your code..."
                    rows="1"></textarea>
                <button class="send-button" id="send-button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let isLoading = false;

        // Auto-resize textarea
        userInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (Math.min(this.scrollHeight, 150)) + 'px';
        });

        // Send message on Enter key (without shift)
        userInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click handler
        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const text = userInput.value.trim();

            if (!text || isLoading) return;

            // Add user message
            addMessage(text, 'user');

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';

            // Show loading
            isLoading = true;
            showThinking();

            // Simulate AI response after delay
            setTimeout(() => {
                // Remove thinking indicator
                const thinking = document.querySelector('.thinking-indicator');
                if (thinking) thinking.remove();

                // Sample responses
                const responses = [
                    "I see you're working with React components! What specific parts would you like me to help with?",
                    "Looking at your code, I notice you're using React hooks. Would you like me to suggest some optimizations for your state management?",
                    "I've analyzed your current implementation. Your component structure looks good, but we could improve the styling for a more modern look.",
                    "Based on your code, I can help with enhancing the UI animations or optimizing your React components. Which would you prefer?",
                    "Let me help you modernize your UI! Here's what I suggest:\n\n1. Use more rounded corners for a softer look\n2. Add subtle animations for interactions\n3. Implement a cohesive color scheme\n4. Use consistent spacing throughout the interface"
                ];

                // Select random response
                const response = responses[Math.floor(Math.random() * responses.length)];

                // Add AI message
                addMessage(response, 'ai');

                isLoading = false;
            }, 1500);
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = type === 'ai' ? 'ðŸ¤–' : 'ðŸ‘¤';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Handle simple markdown for code blocks
            text = text.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');

            // Handle line breaks
            text = text.replace(/\n/g, '<br>');

            contentDiv.innerHTML = text;

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);

            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message message-ai thinking-indicator';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = 'ðŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content typing';

            const dot1 = document.createElement('div');
            dot1.className = 'typing-dot';
            const dot2 = document.createElement('div');
            dot2.className = 'typing-dot';
            const dot3 = document.createElement('div');
            dot3.className = 'typing-dot';

            contentDiv.appendChild(dot1);
            contentDiv.appendChild(dot2);
            contentDiv.appendChild(dot3);

            thinkingDiv.appendChild(avatarDiv);
            thinkingDiv.appendChild(contentDiv);

            messagesContainer.appendChild(thinkingDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function clearChat() {
            // Remove all messages except the welcome message
            while (messagesContainer.children.length > 1) {
                messagesContainer.removeChild(messagesContainer.lastChild);
            }

            // Add a new message
            addMessage("Chat cleared! How else can I help you?", 'ai');
        }

        function getContext() {
            // Simulate getting context
            isLoading = true;
            showThinking();

            setTimeout(() => {
                // Remove thinking indicator
                const thinking = document.querySelector('.thinking-indicator');
                if (thinking) thinking.remove();

                addMessage("I've analyzed your current project. You have React components for a VS Code extension with a chat interface. What would you like to improve?", 'ai');

                isLoading = false;
            }, 2000);
        }
    </script>
</body>

</html>
